<!DOCTYPE html>
<html lang="en " data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha clash</title>
    <!-- daisy ui & tailwind 
   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .anton-regular {
        font-family: "Anton", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .poppins-medium {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .poppins-semibold {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <main class="bg-[#010313] home  min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-top">
      <!-- home screen  -->
      <section id="Home_screen" class="home ">
        <div class="min-h-screen text-white text-center flex flex-col justify-center items-center space-y-6">
          <h1 class="text-9xl anton-regular">ALPHABET CLASH</h1>
          <p class="poppins-semibold ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="playBtn()" class="poppins-medium bg-white text-black rounded-md px-7 py-3 text-2xl">Play Now</button>
        </div>
      </section>
      <!-- play ground  -->
      <section id="play_screen" class="play-ground hidden ">
         <!-- screen  -->
         <div class=" flex justify-center ">
          <div class="artboard bg-[#FFFFFFB3] artboard-horizontal phone-6 border-[20px] border-[#212542CC] my-[60px] ">
            <div class="flex justify-center">
              <p class="bg-[#212542CC] inline-block px-4 pb-4 rounded-b-xl text-white poppins-medium">Don't watch keyboard  while playing...</p>
            </div>
            <div class="min-h-full flex justify-center items-center">
              <h1 id="display-board" class="text-9xl uppercase poppins-semibold ">Y</h1></div>
          </div>
         </div>
         <!-- keyboard  -->
         <div>
          <div class="flex justify-center gap-2 my-1 w-full ">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-2 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-2 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
          <div class="w-full flex justify-center pt-5">
            <button onclick="reset()" id="btn-reset" class="btn">Game Quit</button>
          </div>
         </div>
         <!-- life dollar  -->
         <div class=" flex justify-between w-[1000px] m-auto mt-10">
          <button class="btn text-white bg-[#894189] rounded-full px-6 border-none">Life 
            <img src="images/hart.svg" alt="">
            <span id="life">5</span>
          </button>
          <button class="btn text-white bg-[#360490] rounded-full px-6 border-none">Score 
            <img src="images/dollar.svg" alt="">
            <span id="score">0</span>
          </button>
        </div>
      </section>
      <!-- score  -->
      <section id="score-window" class="score flex justify-center items-center min-h-screen border hidden">
        <div class=" text-white text-center space-y-6 bg-gradient-to-r from-violet-500 to-fuchsia-500 p-8 rounded-md">
          <p class="text-xl font-bold">game over</p>
          <h1 class="poppins-medium text-6xl">Score : <span id="total-result">0</span></h1>
          <button onclick="playBtn()" class="poppins-medium bg-white text-black rounded-md px-7 py-3 text-2xl">Play Now</button>
          <p class="poppins-medium text-xl">Practice will make you Pro</p>
        </div>
      </section>
      
    </main>
    <script src="script/clashFunctions.js"></script>
    <script src="script/clash.js"></script>
  </body>
</html>
